<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<title></title>


	<style type="text/css">

		body{
			font-family: 'Open Sans', sans-serif;
		}

		label{
			font-size: 1.2rem;
			font-weight: 600;

		}

		.inp{
			border-radius: 8px;
			height: 25px;
			border:  solid #bfa6a6 1px;
			margin-top: 5px;
		}

		#for{

			
			justify-content: center;
			flex-direction: column;
			align-self: center;
			width: 50%;
			margin: auto;
			display: none;
		}

		.btn{
			background-color:red;
			border:none;
			color:white;
			width:fit-content;
			padding: 16px 20px 16px 20px;
			font-size: 1.3rem;
			border-radius: 10px;
			margin: auto;
		}

	</style>
</head>
<body>
	<h1 style="text-align:center;" id="txt">Checando a disponibilidade de vagas...</h1>

	<div style="margin:auto;width:20%;">
		<img src="kloader.gif" style="width: 100%" id="img">
	</div>
	

	<form id="for">
	  	<label for="nome">Nome Completo:</label>
	  	<input type="text" id="nome" name="nome" class="inp"><br><br>
	  	<label for="email">E-mail:</label>
	  	<input type="text" id="email" name="email" class="inp"><br><br>
	  	<label for="telefone">Telefone ou Celular:</label>
	  	<input type="text" id="email" name="telefone" class="inp"><br><br>
	  	<input type=button value="Garantir Acesso" style="" class="btn" onclick="red();">
	</form>
</body>


	<script type="text/javascript">
		
				setTimeout(
          			function(){ 
            			esconder("pergunta");
            			esconder("carregamento");
          			}, 1000);

				setTimeout(
			      function(){ 
			        document.getElementById("txt").innerHTML="Verificando Disponibilidade no Servidor...";
			        setTimeout(
			          function(){ 
			            document.getElementById("txt").innerHTML="87% Ocupado..."; 
			          }, 1500
			        );
			      }, 3000
			    );

			    setTimeout(
			      function(){ 
			        document.getElementById("txt").innerHTML="Reservando Vaga no Servidor...";
			        setTimeout(
			          function(){ 
			            document.getElementById("txt").innerHTML="Insira Seus Dados..."; 
			            setTimeout(
          				function(){ 
            				mostrar("for");
            				esconder("img");
            				
          				}, 1500);
			          }, 1500
			        );
			      }, 4500
			    );
		 
		

 		function esconder(id) {
  			var x = document.getElementById(id);
  	  		x.style.display = "none";
 
		}

		function mostrar(id) {
  			var x = document.getElementById(id);
  		
   			x.style.display = "flex";
		}


		function red(){
			var query = location.search.slice(1);
			var nome = "&name=" + document.getElementById("nome").value;
			var email = "&email=" + document.getElementById("email").value;
			var telefone = "&phone=" + document.getElementById("telefone").value;
			window.location.href = "https://mestredarenda.com/checkout/checkout-167.html? + query + nome + email + telefone";
		}

	</script>
</html>
